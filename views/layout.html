<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{{ locals.title }}</title>
    <meta content="{{ locals.description }}" name="description">
    <meta content="" name="keywords">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="telephone=no" name="format-detection">

    {%- if locals.og %}
    {%- if locals.image %}
    <meta property="og:image" content="{{ locals.image|img_asset }}">
    {%- endif %}
    <meta property="og:title" content="{{ locals.title }}">
    <meta property="og:description" content="{{ locals.description }}">
    {%- endif %}

    <link rel="shortcut icon" href="favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">

    <link href="{{ 'style.css'|css_asset }}" rel="stylesheet" type="text/css">
    
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>

     <!-- Google Tag Manager -->
    <script>
      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
          new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
          'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
          })(window,document,'script','dataLayer','GTM-NFKG8ZW');
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
     <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NFKG8ZW" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include "blocks/header.html" %}
    {% block content %}{% endblock content %}
    
    {%- if not isExport and _env == 'development'%}
      {% include "blocks/__add_component.html" %}
      <!-- include liveReload only in Dev server -->
      <script src="//localhost:35729/livereload.js"></script>
    {%- endif %}
    <script src="{{ 'jquery-masked-input.min.js'|js_asset }}"></script>
    <script src="{{ 'common.js'|js_asset }}"></script>
  </body>
</html>
